{% extends 'mainapp/base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block title %}Поддержка{% endblock title %}

{% block content %}
    <div class="row mt-4 mb-5">
        <div class="col-md-6 offset-md-3">
            <h3 class="text-center">Поддержка</h3>
            <hr>
            <form action="" method="POST">
                {% csrf_token %}
                <input type="email" name="email" class="form-control mb-3" id="id_email" placeholder="user@gmail.com"
                       required>
                <input type="submit" class="btn btn-success" value="Подписаться">
            </form>
        </div>
    </div>
    <script src="{% static 'js/validator.js' %}"></script>
    <script type="module" src="{% static 'js/support.js' %}"></script>
{% endblock %}
