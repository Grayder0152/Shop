{% extends 'mainapp/base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block title %}Регистрация{% endblock title %}

{% block content %}
    <div class="row mt-4 mb-5">
        <div class="col-md-6 offset-md-3">
            <h3 class="text-center">Регистрация нового пользователя</h3>
            <hr>
            <form action="" method="POST">
                {% csrf_token %}
                {{ form|crispy }}
                <input type="submit" class="btn btn-success center" value="Зарегистрироватся" id="registration-btn">
            </form>
        </div>
    </div>
    <script src="{% static 'js/validator.js' %}"></script>
    <script type="module" src="{% static 'js/registration.js' %}"></script>
{% endblock %}
